<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un utilisateur AD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container py-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body bg-secondary-subtle text-dark">
            <h2 class="mb-4 text-center">Créer un utilisateur AD</h2>

            {% if result %}
                <div class="alert alert-info text-center">
                    <strong>{{ result }}</strong>
                </div>
            {% endif %}

            <form method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="upn" class="form-label">UPN</label>
                    <input type="email" class="form-control" id="upn" name="upn" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-3">
                    <label for="rfid_uid" class="form-label">UID RFID</label>
                    <input type="text" class="form-control" id="rfid_uid" name="rfid_uid" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Groupes</label>
                    <div class="form-check">
                        {% for group in groups %}
                            <input class="form-check-input" type="checkbox" name="groups" value="{{ group }}" id="group_{{ loop.index }}">
                            <label class="form-check-label" for="group_{{ loop.index }}">{{ group }}</label><br>
                        {% endfor %}
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-5 py-2">Créer l'utilisateur</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
